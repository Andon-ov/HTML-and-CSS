<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/joshwcomeau.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Register Form</title>
  </head>

  <body>
    <section class="contact">
      <form>
        <h1 class="form__title">Registration Form</h1>

        <div class="double">

          <div class="inputGroup">
            <label for="fName">First Name</label>
            <input type="text" name="fName" id="fName" />
          </div>
          <div class="inputGroup">
            <label for="lName">Last Name</label>
            <input type="text" name="lName" id="lName" />
          </div>

        </div>

        <div class="inputGroup">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div class="inputGroup">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" />
        </div>

        <div class="inputGroup">
          <label for="re-pass">Confirm Password</label>
          <input type="password" name="re-pass" id="re-pass" I />
        </div>

        <div class="check ">
          <input type="checkbox" id="accept" name="accept" value="accept" />
          <label for="accept"
            >I accept the Terms of Use & Privacy Policy.</label
          >
        </div>
        <div class="btn">
        <button  class="register__btn" type="submit">Register Now</button>
      </div>
      </form>
    </section>
  </body>
</html>

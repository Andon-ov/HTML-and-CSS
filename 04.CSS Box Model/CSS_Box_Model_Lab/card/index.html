<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Component</title>
</head>

<body>
    <h1>Card Component</h1>
    <article class="card">
        <img class="card__img"
            src="https://st5.depositphotos.com/1001877/62105/i/450/depositphotos_621052664-stock-photo-happy-new-2023-year-campagne.jpg"
            alt="img" />
        <div class="body">
            <span class="body__tag">Loremasfha</span>
            <h2 class="body_title">Lorem ipsum dolor sit amet?</h2>
            <p class="body__desc">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Necessitatibus, possimus!
            </p>
        </div>
        <footer>
            <img class="author-img"
                src="https://blog.hootsuite.com/wp-content/uploads/2021/07/free-stock-photos-13-scaled.jpg" alt="" />
            <div class="author">
                <p class="author-name">July Dec</p>
                <p class="ago">2h ago</p>
            </div>
        </footer>
    </article>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style/joshwcomeau.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <section class="form">
        <div class="heading">
          <div class="wrapper">
            <div class="logo">SoftUni</div>
            <div class="head">
              <h1 class="title">Welcome to SoftUni.</h1>
              <p class="sub-title">Are you ready to becomea dev?</p>
            </div>
            <div class="icons">
              <i class="icon fa-brands fa-firefox fa-lg"></i>
              <i class="icon fa-brands fa-github fa-lg"></i>
              <i class="icon fa-brands fa-twitter fa-lg"></i>
            </div>
          </div>
        </div>
        <form>
          <div class="label__wrapper">
            <label for="">USERNAME</label>
            <input type="text" placeholder="antoniaat" />
          </div>

          <div class="label__wrapper">
            <label for="">EMAIL</label>
            <input type="text" placeholder="a.atanasova@sftuni.bg" />
          </div>

          <div class="label__wrapper">
            <label for="">PASSWORD</label>
            <input type="text" placeholder="********" />
          </div>

          <div class="label__wrapper">
            <label for="">RESET PASSWORD</label>
            <input type="text" placeholder="********" />
          </div>
          
          <div class="btns">
            <button>REGISTER</button>
            <a href="">I am already a ninja</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
